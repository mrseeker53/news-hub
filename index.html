<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Hub</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg fixed-top bg-light">
                <div class="container mx-5 px-5">
                    <a class="navbar-brand text-primary" href="#">
                        <h1>News Hub</h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto h6">
                            <li class="nav-item">
                                <a class="nav-link" href="#home">Home</a>
                            </li>
                            <li class="nav-item ps-4">
                                <a class="nav-link active" aria-current="page" href="#news">News</a>
                            </li>
                            <li class="nav-item ps-4">
                                <a class="nav-link" href="#blog">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container border border-secondary mt-5 opacity-25">
            <hr>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Category Section -->
        <section class="container mx-5 px-5">
            <div>
                <ul id="category-container" class="nav navbar h5 mt-3 row-cols row-cols-xs-2">

                </ul>
            </div>
            <div id="total-news" class="bg-light p-3 my-5">

            </div>
        </section>
        <!-- News Details Section -->
        <section class="container mx-5 px-5">
            <div id="news-details" class="row gy-3">

            </div>
        </section>
        <!-- News Info Modal Section -->
        <section>
            <div class="modal fade container" id="newsInfoModal" tabindex="-1" aria-labelledby="newsInfoModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsInfoModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-info" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Loader Section -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <nav class="navbar bg-light text-secondary mt-5 pt-4 d-flex justify-content-center">
            <p>Copyright Â© 2023 | News Hub</p>
        </nav>
    </footer>

    <!-- Scripts Connection -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/news.js"></script>
</body>

</html>
